name: "CI"
on:
  pull_request:
  push:
  create:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: docker/setup-buildx-action@v2
    - run: nix build -L
    - run: nix build -L '.#packages.x86_64-linux.withings-weights-image'
    - run: nix flake check
  publish:
    needs: tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm
    - uses: docker/setup-buildx-action@v2
    - name: Extract tag name
      shell: bash
      run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF##*/})"
      id: extract_tag
    - run: nix build -L '.#packages.x86_64-linux.withings-weights-image'
    - run: docker load -i result
    - name: Log in to the Container registry
      run: echo "${{ secrets.PAT_PUSH_GHCR }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - run: docker tag blackheaven/withings-weights:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}
    - run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}
